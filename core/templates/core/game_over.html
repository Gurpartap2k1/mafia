<head>

        <h2 class="text-xl font-semibold mb-4">Final Player Roles</h2>

        <ul class="list-disc pl-6 space-y-2">
            {% for p in players %}
                <li>
                    <strong>{{ p.name }}</strong> â€” <span class="text-blue-700">{{ p.role }}</span>
                </li>
            {% endfor %}

        <div class="mt-6">
            <a href="{% url 'create_room' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                Start New Game

        </div>
    </div>
</body>
</html>
