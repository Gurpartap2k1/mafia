{% extends 'core/base.html' %}

{% block title %}Join a Game{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Join Game - Room {{ room.code }}</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" class="p-2 border border-gray-300 rounded w-full" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Join</button>
    </form>

    {% if error %}
        <p class="text-red-600 mt-4 text-center">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
